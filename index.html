<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <section class="grid-content">
        <div class="grid">
            <div class="container-form">
                <div class="welcome">
                    <div class="text">
                        <h2>Welcome back!</h2>
                        <p>You don’t have a account? <a class="register" href="#">Register now</a>!</p>
                    </div>
                   
                    <img src="/assets/img/logo.png" alt="Logo do projeto">
                </div>
                <button class="google-signin">
                    <img src="/assets/img/google.png" alt="Logo do google">
                    <span>Sign in with Google</span>
                </button>
                <div class="line-across"></div>
                <div class="form-container">
                    <form action="#" method="get" target="_blank" autocomplete="off">
                        
                        <div class="input-wrapper">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                           
                        </div>
                            
                        <div class="input-wrapper">
                            <label for="nome">Password</label>
                            <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                          
                        </div>
                          
                      <div class="btn-input-wrapper">
                        <button type="submit" class="login-btn">Login</button>
                      </div>
                            
                      
                
                </div>
            </div>
            <div class="container-img">
                <img src="/assets/img/img-bg.png" alt="Ilustração de um rapaz abrindo uma porta">
            </div>
        </div>
    </section>
    
</body>
</html>
